<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="main.js"></script>
  <title>Glossary</title>
</head>
<body>
  <section id="top-section">
    
    <div class="flex-container_1">
        <div>
            <h1>Glossary</h1>
            <h3>Technology Terms and Definitions</h3>
          
        </div>

        <div class="flex-container_2">
            <h4>Filter By Class:</h4>
            <div class="class" data-class>
                  <select class="dropdown">
                    <option selected>Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                  </select>
                </div>

                <div class="search-wrapper">
                  <input type="search" id="search" data-search placeholder="Search">
                </div>

            <div class=flex-container_3 button-search>
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                    <button>D</button>
                    <button>E</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>I</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>M</button>
                    <button>N</button>
                    <button>O</button>
                    <button>P</button>
                    <button>Q</button>
                    <button>R</button>
                    <button>S</button>
                    <button>T</button>
                    <button>U</button>
                    <button>V</button>
                    <button>W</button>
                    <button>X</button>
                    <button>Y</button>
                    <button>Z</button>
                </div>
                
                </div>
    </div>
    
</section>       

  <div class="container" data-container></div>
  <template data-template>
    <div class="card">Term:
      <div class="term" data-term></div>Definition:
      <div class="definition" data-definition></div>
      Class:<div class="class" data-class></div>Tag:
      <div class="tag" data-tag></div>
    </div>
  </template>
</body>
